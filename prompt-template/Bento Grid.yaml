title: Bento Grid
content: "设计一个现代、简约、高端的产品/服务发布页面，使用 Bento Grid 风格布局，将所有关键信息紧凑地呈现在一个屏幕内。\n\n内容要点：【在这里填写内容要点】\n\
  \n设计要求：\n1. 使用 Bento Grid 布局：创建一个由不同大小卡片组成的网格，每个卡片包含特定类别的信息，整体布局要紧凑但不拥挤\n2. 卡片设计：所有卡片应有明显圆角（20px\
  \ 边框半径），白色/浅灰背景，细微的阴影效果，悬停时有轻微上浮动效果\n3. 色彩方案：使用简约配色方案，主要为白色/浅灰色背景，搭配渐变色作为强调色（可指定具体颜色，如从浅紫\
  \ #C084FC 到深紫 #7E22CE）\n4. 排版层次：\n   - 大号粗体数字/标题：使用渐变色强调关键数据点和主要标题\n   - 中等大小标题：用于卡片标题，清晰表明内容类别\n\
  \   - 小号文本：用灰色呈现支持性描述文字\n5. 内容组织：\n   - 顶部行：主要公告、产品特色、性能指标或主要卖点\n   - 中间行：产品规格、技术细节、功能特性\n\
  \   - 底部行：使用指南和结论/行动号召\n6. 视觉元素：\n   - 使用简单图标表示各项特性\n   - 进度条或图表展示比较数据\n   - 网格和卡片布局创造视觉节奏\n\
  \   - 标签以小胶囊形式展示分类信息\n7. 响应式设计：页面应能适应不同屏幕尺寸，在移动设备上保持良好的可读性\n\n设计风格参考：\n- 整体设计风格类似苹果官网产品规格页面\n\
  - 使用大量留白和简洁的视觉元素\n- 强调数字和关键特性，减少冗长文字\n- 使用渐变色突出重要数据\n- 卡片间有适当间距，创造清晰的视觉分隔"
